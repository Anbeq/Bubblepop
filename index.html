<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">    
    <title>Bubbelknapp</title>
</head>
<body>
    <div class="bubbleDiv">
    </div>
    <div class="input-field">
        <form>
            <input type="checkbox" id="modeSwitch"> Switch mode
            <p>Bubble size:<br>(diameter in px)</p>
            <input type="text" class="input-size" id="inputSize">
            <p>Bubble color:<br> (color keyword, ex "black")</p>
            <input type="text" class="input-color" id="inputColor">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
